 <!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="./resources/ol.css">
    <link rel="stylesheet" href="resources/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="resources/horsey.min.css">
    <link rel="stylesheet" type="text/css" href="resources/ol-search-layer.min.css">
    <link href="resources/photon-geocoder-autocomplete.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
    <link rel="stylesheet" href="./resources/qgis2web.css">
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f6fa;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        /* Header Styles */
        .header {
            width: 100vw;
            background: #fff;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }
        .header-title {
            font-size: 2em;
            font-weight: bold;
            color: #222d32;
            letter-spacing: 1px;
            margin: 0.7em 0 0.3em 0;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .header-filters {
            display: flex;
            gap: 1em;
            justify-content: center;
            align-items: center;
            margin-bottom: 1em;
        }
        .header-filters .dropdown {
            position: relative;
        }
        .header-filters select {
            background: #f0f1f5;
            color: #222d32;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.6em 2.2em 0.6em 1em;
            font-size: 1em;
            appearance: none;
            outline: none;
            cursor: pointer;
            min-width: 140px;
            transition: border 0.2s, background 0.2s;
            box-shadow: 0 1px 2px rgba(0,0,0,0.03);
        }
        .header-filters select:focus, .header-filters select:hover {
            border: 1.5px solid #3c6382;
            background: #e9ecef;
        }
        .header-filters .dropdown::after {
            content: '\f078';
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            position: absolute;
            right: 1em;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: #bfc9d1;
            font-size: 0.9em;
        }
        .header-search {
            display: flex;
            align-items: center;
            margin-left: 1em;
        }
        .header-search input[type="text"] {
            background: #fff;
            color: #222d32;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.6em 1em;
            font-size: 1em;
            width: 180px;
            margin-right: 0.5em;
            transition: border 0.2s;
        }
        .header-search input[type="text"]:focus {
            border: 1.5px solid #3c6382;
            outline: none;
        }
        .header-search button {
            background: #3c6382;
            border: none;
            color: #fff;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .header-search button:hover, .header-search button:focus {
            background: #34495e;
        }
        /* Main Dashboard Section */
        .main-container {
            display: flex;
            height: calc(100vh - 110px);
            width: 100vw;
            margin-top: 110px;
            background: #f5f6fa;
        }
        /* Sidebar styles */
        .sidebar {
            background: #fff;
            color: #222d32;
            width: 260px;
            min-width: 200px;
            max-width: 320px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            box-shadow: 2px 0 8px rgba(0,0,0,0.08);
            z-index: 1000;
            transition: left 0.3s;
        }
        .sidebar .sidebar-header {
            font-size: 1.2em;
            font-weight: bold;
            padding: 1.2em 1.5em 0.5em 1.5em;
            letter-spacing: 1px;
            color: #3c6382;
        }
        .sidebar .nav-section {
            margin: 0.5em 0;
            flex: 1;
        }
        .sidebar .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            padding: 0 1.5em;
        }
        .sidebar .nav-buttons button {
            background: #f0f1f5;
            color: #222d32;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 0.7em 1em;
            font-size: 1em;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
            outline: none;
        }
        .sidebar .nav-buttons button:hover, .sidebar .nav-buttons button:focus {
            background: #e9ecef;
            border: 1.5px solid #3c6382;
            color: #3c6382;
        }
        .sidebar .divider {
            border: none;
            border-top: 1px solid #e0e4ea;
            margin: 1.2em 0 1.2em 0;
        }
        /* Hamburger for mobile */
        .sidebar-toggle {
            display: none;
            position: absolute;
            top: 1em;
            left: 1em;
            background: #3c6382;
            color: #fff;
            border: none;
            font-size: 1.7em;
            z-index: 2000;
            border-radius: 4px;
            padding: 0.2em 0.5em;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        /* Dashboard/Map Section */
        #map {
            flex: 1;
            height: 100vh;
            width: 100%;
            position: relative;
            background: #f5f6fa;
            padding: 1.5em;
            box-sizing: border-box;
        }
        /* Modern Table Styles for Household Data */
        .household-table-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto 1.5em auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(60,99,130,0.08);
            overflow-x: auto;
            position: static; /* Changed from absolute to static so it does not overlap the map */
            top: auto;
            left: auto;
            transform: none;
            z-index: 10;
            padding: 1.2em 1.2em 0.5em 1.2em;
            display: none; /* Hidden by default, only shown when a polygon is selected */
            transition: box-shadow 0.2s;
        }
        .household-table-container.active {
            display: block;
            animation: fadeInTable 0.3s;
        }
        @keyframes fadeInTable {
            from { opacity: 0; transform: translateY(-20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .household-table-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #3c6382;
            margin-bottom: 0.7em;
            letter-spacing: 0.5px;
        }
        .household-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 0.5em;
        }
        .household-table th, .household-table td {
            padding: 0.7em 1em;
            text-align: left;
            border-bottom: 1px solid #e0e4ea;
        }
        .household-table th {
            background: #f0f1f5;
            color: #3c6382;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .household-table tr:last-child td {
            border-bottom: none;
        }
        .household-table tr:nth-child(even) {
            background: #f9fafb;
        }
        .household-table tr:hover {
            background: #e9ecef;
        }
        .household-table-close {
            position: absolute;
            top: 1em;
            right: 1.2em;
            background: none;
            border: none;
            color: #3c6382;
            font-size: 1.3em;
            cursor: pointer;
            z-index: 2;
            transition: color 0.2s;
        }
        .household-table-close:hover {
            color: #c0392b;
        }
        /* Map controls override */
        .ol-control > * {
            background-color: #fff!important;
            color: #3c6382!important;
            border-radius: 6px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .ol-attribution a, .gcd-gl-input::placeholder, .search-layer-input-search::placeholder {
            color: #3c6382!important;
        }
        .search-layer-input-search {
            background-color: #f8f8f8!important;
        }
        .ol-control > *:focus, .ol-control >*:hover {
            background-color: #f0f1f5!important;
        } 
        .ol-control {
            background-color: rgba(255,255,255,.4) !important;
            padding: 2px !important;
        } 
        /* Responsive styles */
        @media (max-width: 900px) {
            .header {
                padding: 0.5em 0.5em 0 0.5em;
            }
            .header-filters {
                flex-direction: column;
                gap: 0.5em;
                width: 100%;
            }
            .main-container {
                flex-direction: column;
                margin-top: 110px;
                height: calc(100vh - 110px);
            }
            .sidebar {
                position: fixed;
                left: -260px;
                top: 110px;
                height: calc(100vh - 110px);
                z-index: 2000;
                transition: left 0.3s;
            }
            .sidebar.open {
                left: 0;
            }
            .sidebar-toggle {
                display: block;
                top: 120px;
            }
            #map {
                width: 100vw;
                height: 100vh;
                padding: 0.5em;
            }
            .household-table-container {
                max-width: 98vw;
                left: 1vw;
                transform: none;
                padding: 0.7em 0.3em 0.3em 0.3em;
            }
        }
    </style>

<body>

    <header class="header" role="banner" aria-label="Header">
        <div class="header-title">Project Tomas</div>
        <div class="header-filters">
            <div class="dropdown">
                <select id="provinceDropdown" aria-label="Select Province">
                    <option value="">Province</option>
                    <option value="province1">Province 1</option>
                    <option value="province2">Province 2</option>

            <div class="dropdown">

                <select id="barangayDropdown" aria-label="Select Barangay">

    </header>
    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Open navigation">&#9776;</button>
    <div class="main-container">
        <nav class="sidebar" id="sidebarNav" aria-label="Main navigation">
            <div class="sidebar-header">Menu</div>
            <div class="nav-section">
                <div class="nav-buttons">
                    <button type="button">Households</button>
                    <button type="button">Rescuers</button>
                    <button type="button">ACDVs</button>
                    <button type="button">Equipments</button>
                    <button type="button">Roads and Bridges</button>
                    <button type="button">Evax Center</button>

        <div id="map">
            <!-- Household Table Container (hidden by default, shown only when a polygon is selected) -->
            <div id="householdTableContainer" class="household-table-container" style="display:none;">
                <div class="household-table-title">Household Members</div>
                <div style="overflow-x:auto;">
                    <table class="household-table" id="householdTable">
                        <thead>
                            <tr>
                                <th>Family-ID</th>
                                <!-- <th>Individual-ID</th> removed -->
                                <th>First Name</th>
                                <th>Middle Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Sex</th>
                                <th>Occupation</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Removed the popup div -->
        </div>
    </div>
    <script>
    // Navbar search toggle (now always visible, just triggers search)
    const searchBtn = document.getElementById('navbarSearchBtn');
    const searchInput = document.getElementById('navbarSearchInput');
    searchBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (searchInput.value.trim() !== "") {
            // Implement search logic here
            alert('Searching for: ' + searchInput.value);
        } else {
            searchInput.focus();
        }
    });
    searchInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && searchInput.value.trim() !== "") {
            alert('Searching for: ' + searchInput.value);
        }
    });

    // Sidebar toggle for mobile
    const sidebar = document.getElementById('sidebarNav');
    const toggleBtn = document.getElementById('sidebarToggle');
    function closeSidebarOnClickOutside(e) {
        if (window.innerWidth > 900) return;
        if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target)) {
            sidebar.classList.remove('open');
        }
    }
    toggleBtn.addEventListener('click', function() {
        sidebar.classList.toggle('open');
    });
    // Close sidebar when clicking outside (mobile)
    document.addEventListener('click', closeSidebarOnClickOutside);
    // Optional: close sidebar on nav button click (mobile)
    sidebar.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
            if (window.innerWidth <= 900) sidebar.classList.remove('open');
        });
    });

    // --- Household Table Logic ---
    // Assumes Households_10.js is loaded and provides a GeoJSON object named 'json_Households_10'
    // and that the OpenLayers map is initialized as 'map' and the layer as 'lyr_Households_10_3' (default qgis2web naming)
    // If your layer variable is named differently, adjust accordingly.

    // Helper: get the OpenLayers map and Households layer
    function getMapAndHouseholdsLayer() {
        let map = window.map;
        let householdsLayer = null;
        if (window.lyr_Households_10_3) {
            householdsLayer = window.lyr_Households_10_3;
        } else if (window.lyr_Households_10) {
            householdsLayer = window.lyr_Households_10;
        } else if (window.layersList) {
            for (let lyr of window.layersList) {
                if (lyr && lyr.get('title') && lyr.get('title').toLowerCase().includes('household')) {
                    householdsLayer = lyr;
                    break;
                }
            }
        }
        return { map, householdsLayer };
    }

    // Helper: extract household data from feature properties
    function extractHouseholdMembers(properties) {
        if (Array.isArray(properties.members)) {
            return properties.members;
        }
        const member = {};
        member['Family-ID'] = properties['FAMILY-ID'] || properties['FamilyID'] || properties['family_id'] || properties['familyid'] || '';
        // member['Individual-ID'] = properties['INDIVIDUAL-ID'] || properties['IndividualID'] || properties['individual_id'] || properties['individualid'] || '';
        member['First Name'] = properties['GIVEN NAME'] || properties['FirstName'] || properties['first_name'] || properties['firstname'] || '';
        member['Middle Name'] = properties['MIDDLE NAME'] || properties['MiddleName'] || properties['middle_name'] || properties['middlename'] || '';
        member['Last Name'] = properties['LAST NAME'] || properties['LastName'] || properties['last_name'] || properties['lastname'] || '';
        member['Age'] = properties['AGE'] || properties['age'] || '';
        member['Sex'] = properties['SEX'] || properties['sex'] || '';
        member['Occupation'] = properties['OCCUPATION'] || properties['occupation'] || '';
        if (Object.values(member).some(v => v !== '')) {
            return [member];
        }
        return [];
    }

    // Render the household table (no Individual-ID column)
    function renderHouseholdTable(members) {
        const container = document.getElementById('householdTableContainer');
        const tbody = document.getElementById('householdTable').querySelector('tbody');
        tbody.innerHTML = '';
        if (!members || members.length === 0) {
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.colSpan = 7;
            td.style.textAlign = 'center';
            td.textContent = 'No household data found.';
            tr.appendChild(td);
            tbody.appendChild(tr);
        } else {
            for (const member of members) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${member['Family-ID'] ?? ''}</td>
                    <td>${member['First Name'] ?? ''}</td>
                    <td>${member['Middle Name'] ?? ''}</td>
                    <td>${member['Last Name'] ?? ''}</td>
                    <td>${member['Age'] ?? ''}</td>
                    <td>${member['Sex'] ?? ''}</td>
                    <td>${member['Occupation'] ?? ''}</td>
                `;
                tbody.appendChild(tr);
            }
        }
        container.classList.add('active');
        container.style.display = 'block';
    }

    // Hide the household table
    function hideHouseholdTable() {
        const container = document.getElementById('householdTableContainer');
        container.classList.remove('active');
        container.style.display = 'none';
        // Optionally clear table rows
        const tbody = document.getElementById('householdTable').querySelector('tbody');
        if (tbody) tbody.innerHTML = '';
    }

    // --- Polygon selection logic ---
    // Show table when one or more polygons are selected, and allow multiple selection
    function setupPolygonSelection() {
        const { map, householdsLayer } = getMapAndHouseholdsLayer();
        if (!map || !householdsLayer) {
            setTimeout(setupPolygonSelection, 500);
            return;
        }

        // Add select interaction if not already present
        let selectInteraction = null;
        if (window.householdSelectInteraction) {
            selectInteraction = window.householdSelectInteraction;
        } else if (typeof ol !== "undefined" && ol.interaction && ol.interaction.Select) {
            selectInteraction = new ol.interaction.Select({
                layers: [householdsLayer],
                style: null, // Use default or custom style if needed
                multi: true, // Enable multiple selection
                // By default, ctrl/cmd+click for multi, but we will allow always multi below
            });
            map.addInteraction(selectInteraction);
            window.householdSelectInteraction = selectInteraction;
        }

        // Hide table initially
        hideHouseholdTable();

        // Listen for selection changes
        if (selectInteraction) {
            selectInteraction.on('select', function(e) {
                const selected = selectInteraction.getFeatures().getArray();
                if (selected && selected.length > 0) {
                    // Collect all members from all selected features
                    let allMembers = [];
                    for (let feat of selected) {
                        let props = typeof feat.get === "function" ? feat.getProperties() : feat.properties || {};
                        if (props.geometry) delete props.geometry;
                        let members = extractHouseholdMembers(props);
                        if (members.length === 0 && Array.isArray(props.household_members)) {
                            members = props.household_members;
                        }
                        // If members is an array of arrays, flatten
                        if (Array.isArray(members[0])) {
                            members = members.flat();
                        }
                        allMembers = allMembers.concat(members);
                    }
                    renderHouseholdTable(allMembers);
                } else {
                    hideHouseholdTable();
                }
            });

            // Make selection always multi (no need for ctrl/cmd)
            // This is a workaround for OpenLayers default behavior
            // We will handle click events to toggle selection
            const selectFeatures = selectInteraction.getFeatures();
            map.on('singleclick', function(evt) {
                let featureFound = false;
                map.forEachFeatureAtPixel(evt.pixel, function(feature, layer) {
                    if (layer === householdsLayer) {
                        featureFound = true;
                        if (selectFeatures.getArray().indexOf(feature) === -1) {
                            selectFeatures.push(feature);
                        } else {
                            selectFeatures.remove(feature);
                        }
                        // Prevent default OL select from toggling all
                        return true;
                    }
                });
                // If click not on a polygon, clear selection
                if (!featureFound) {
                    selectFeatures.clear();
                }
            });
        }

        // --- Change cursor to hand when hovering over a polygon ---
        map.on('pointermove', function(evt) {
            if (evt.dragging) return;
            let hit = false;
            map.forEachFeatureAtPixel(evt.pixel, function(feature, layer) {
                if (layer === householdsLayer) {
                    hit = true;
                    return true;
                }
            });
            map.getTargetElement().style.cursor = hit ? 'pointer' : '';
        });
    }

    // Wait for map and layer to be ready, then setup polygon selection
    window.addEventListener('load', function() {
        setupPolygonSelection();
    });

    </script>
